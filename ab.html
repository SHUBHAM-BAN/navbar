<!DOCTYPE html>

<html>
<head>
    <title>Bootstrap Navbars</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>

  

<!-- DEFAULT NAVBAR USED TO DISECT AND BUILD MY NAVBAR-->

  <nav class="navbar navbar-inverse bg-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><img src="http://oi66.tinypic.com/mubos0.jpg" style="height: 36px;"></a>
      <a class="navbar-brand" href="#" style="font-family: sans-serif;font-weight: bold;">GEEKSMAN</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" style="font-family: sans-serif;font-weight: bold;">CONTESTS <span class="caret"></span></a>
          <ul class="dropdown-menu" style="background-color: black;">
            <li><a href="#" style="font-family: sans-serif;font-weight: bold;">Contest 1</a></li>
            <li><a href="#" style="font-family: sans-serif;font-weight: bold;">Contest 2</a></li>
            <li><a href="#" style="font-family: sans-serif;font-weight: bold;">Contest 3</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#" style="font-family: sans-serif;font-weight: bold;">Join Contest</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#" style="font-family: sans-serif;font-weight: bold;">Hold A Contest</a></li>
          </ul>
        </li>
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><button type="button" class="btn btn-primary">Log In</button></li>
        <li><button type="button" class="btn btn-success">Sign Up</button></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<script   src="http://code.jquery.com/jquery-2.2.3.js"   integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="   crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
