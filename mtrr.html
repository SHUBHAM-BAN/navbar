<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="jonnn.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<title>htmll</title>
</head>
<body>
<h1 style="font-weight: bold;text-align: center;">GEEKSMAN<img src="http://oi66.tinypic.com/mubos0.jpg" style="height: 7vw;width: 7vw;"></h1>
<div id="wrapper">
	<div class="form-container">
		<span class="form-heading">Sign Up</span>
		<form action="">
			<div class="input-group">
				<i class="fas fa-user"></i>
				<input type="text" placeholder="Username...." required>
				<span class="bar"></span>
			</div>
			<div class="input-group">
				<i class="fas fa-envelope"></i>
				<input type="email" placeholder="Email..." required>
				<span class="bar"></span>
			</div>
			<div class="input-group">
				<i class="fas fa-lock"></i>
				<input type="password" placeholder="Password...." required>
				<span class="bar"></span>
			</div>
			
			<div class="input-group">
				<i class="fas fa-lock"></i>
				<input type="password" placeholder="Confirm Password...." required>
				<span class="bar"></span>
			</div>

			<div class="input-group">
				<button>
					<i class="fab fa-telegram-plane"></i>
				</button>
			</div>
			<div class="switch-login">
				<a href="#">Already have an Account?<span>Login</span></a>
			</div>
		</form>
	</div>
</div>
</body>
</html>

</html>
